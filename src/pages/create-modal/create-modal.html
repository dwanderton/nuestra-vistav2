<ion-header>
  <ion-toolbar>
    <ion-title><!--Add--></ion-title>
    <ion-buttons start end>
      <button ion-button icon-only color="primary" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button ion-button icon-only color="primary" clear full style="height:80%; font-size: 56px;" large (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </button>

</ion-content>
